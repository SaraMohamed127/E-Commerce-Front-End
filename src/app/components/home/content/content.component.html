<div class='container-fluid'>
  <div class="row">
    <ng-container *ngIf="shops">
    <div class="col-3" *ngFor="let x of shops[0]">
    <div class="card mt-5" style="width: 100%"><img src="{{x.img}}" width="auto" height="auto" />
      <div class="card-body text-center mx-auto">
        <div class='cvp'>
          <h5 class="card-title font-weight-bold">{{x.id}}</h5>
          <p class="card-text">$299</p> <a href="#" class="btn details px-auto">{{x.name}}</a><br /> <a href="#" class="btn cart px-auto">ADD TO CART</a>
        </div>
      </div>
    </div>
    </div>
    </ng-container>
  </div>
</div>
